<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="assets/css/style_results.css">
        <title>Plant Model Organism Persona</title>
        <!--FONTS:-->
        <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <style>
        html {
        cursor: url('leaf_cursor3.cur'), auto;
        }
    </style>

<body>
    <a href="index.html"><img src="assets/img/home_button.svg" id="home-button"></a>
    <div id="main-box">
        <div id="you-are">you are ...</div>
        <div id="name">Tobacco</div>
        <div id="aka">genus: Nicotiana</div>

        <div id="row-box">
            <div id="first-column">
                <img src="assets/img/plants/tobacco.svg" id="img">
            </div> 

            <div id="second-column">
                <!--STRENGTHS-->
                <div class="attr-title">strengths</div>
                <div class="strength">quick thinker</div>
                <div class="strength">charismatic</div>


                <!--WEAKNESSES-->
                <div class="attr-title">weaknesses</div>
                <div class="weakness">easily bored</div>
                <div class="weakness">argumentative</div>
            </div>
        </div>
        <!--ATTRIBUTES/DESCRIPTIONS-->
        <div class="attr">know a bit about everything</div>
        <div class="attr">chaotic energy</div>
        <div class="attr">natural at debate</div>

        <div class="attr-title">fun fact about tobacco:</div>
        <div id="fun-fact">
            Extract tobacco leaves can be used as an insecticide!
        </div>
        <div id="show_all_results" class="hover">
            <a href="all_results.html">explore the other plant model organisms!</a>
        </div>
    </div>

    <script src="assets/js/script_results.js"></script>
</body>
</html>
