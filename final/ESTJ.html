<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="assets/css/style_results.css">
        <title>Plant Model Organism Persona</title>
        <!--FONTS:-->
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    </head>

    <style>
        html {
        cursor: url('leaf_cursor3.cur'), auto;
        }
    </style>

<body>
    <div id="main-box">
        <div id="you-are">you are ...</div>
        <div id="name">Sorghum</div>
        <div id="aka">genus: Sorghum</div>

        <div id="row-box">
            <div id="first-column">
                <img src="assets/img/plants/sorghum.svg" id="img">
            </div> 

            <div id="second-column">
                <!--STRENGTHS-->
                <div class="attr-title">strengths</div>
                <div class="strength">hard-working</div>
                <div class="strength">dependable</div>

                <!--WEAKNESSES-->
                <div class="attr-title">weaknesses</div>
                <div class="weakness">perfectionist</div>
                <div class="weakness">competitive</div>
            </div>
        </div>
        <!--ATTRIBUTES/DESCRIPTIONS-->
        <div class="attr">leader of the group project</div>
        <div class="attr">will never be late</div>
        <div class="attr">probably has a side hustle</div>

        <div class="attr-title">fun fact about sorghum:</div>
        <div id="fun-fact">
            Sorghum can be popped like popcorn!
        </div>
        <div id="show_all_results" class="hover">
            <a href="all_results.html">explore the other plant model organisms!</a>
        </div>
    </div>

    <script src="assets/js/script_results.js"></script>
</body>
</html>
